<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Linguagens e skils</title>
</head>
<body>
    <div class="header-menu">
        <input type="checkbox" class="toggler" id="toggler">
        <label for="toggler" class="toggler-label">
            <span class="ball"></span>
            <i class="moon">☾</i>
            <i class="sun">☀</i>
        </label>
        <nav>
            <ul>
                <a href="" onclick="changeLanguage('en')" class="btn-lang" id="btn-en">EN</a>
                <a href="" onclick="changeLanguage('pt')" class="btn-lang" id="btn-pt">PT</a>
            </ul>
        </nav>
    </div>
    <main>
        <div class="present-infos">
            <h2 class="subtittle" data-i18n="projects-title"></h2>
        </div>
        <div class="presentation">
            <p data-i18n="projects-presentation">
            </p>
        </div>
        <div class="project">
            
            <div class="project-info">
                <img src="../public/projects/gupy-scrapper.png" alt="">
                <div>
                    <h3>Guppy Scrapper</h3>
                    <p data-i18n="projects-gupyscrapper">
                        
                    </p>
                </div>
                
                
            </div>
            <div class="repo">
                <img src="../public/projects/repo-icon.png" alt="">
                <a href="https://github.com/MarlonSdS/GupyScrapper"  target="_blank" data-i18n="link-repo">Repositório</a>
                <div class="stacks">
                    <p style="background-color: rgb(52, 122, 180);">Python</p>
                    <p style="background-color: rgb(52, 122, 180);">Selenium</p>
                </div>
            </div>
            
        </div>
        <hr><hr>
        <div class="project">
            
            <div class="project-info">
                <img src="../public/projects/alien-ivasion.png" alt="">
                <div>
                    <h3>Alien Invasion</h3>
                    <p data-i18n="projects-alien">
                        
                    </p>
                </div>
                
                
            </div>
            <div class="repo">
                <img src="../public/projects/repo-icon.png" alt="">
                <a href="https://github.com/MarlonSdS/alien_invasion"  target="_blank" data-i18n="link-repo">Repositório</a>
                <div class="stacks">
                    <p style="background-color: rgb(52, 122, 180);">Python</p>
                    <p style="background-color: rgb(52, 122, 180);">Pygame</p>
                </div>
            </div>
            
        </div>
        <hr><hr>
        <div class="project">
            
            <div class="project-info">
                <img src="../public/projects/parimeiker.png" alt="">
                <div>
                    <h3>Party Maker</h3>
                    <p data-i18n="projects-parimeiker">
                        
                    </p>
                </div>
                
                
            </div>
            <div class="repo">
                <img src="../public/projects/repo-icon.png" alt="">
                <a href="https://github.com/MarlonSdS/parimeikerWeb"  target="_blank" data-i18n="link-repo">Repositório</a>
                <div class="stacks">
                    <p style="background-color: rgb(123, 127, 181);">PHP</p>
                    <p style="background-color: rgb(247, 223, 30);">Javascript</p>
                </div>
            </div>
            
        </div>
    </main>

    <script src="../script.js"></script>
    <script src="../lang/lang.js"></script>
</body>
</html>

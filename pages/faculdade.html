<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Formação</title>
</head>
<body>
    <div class="header-menu">
        <input type="checkbox" class="toggler" id="toggler">

            <span class="ball"></span>
            <i class="moon">☾</i>
            <i class="sun">☀</i>
        </label>
        <nav>
            <ul>
                <a href="" onclick="changeLanguage('en')" class="btn-lang" id="btn-en">EN</a>
                <a href="" onclick="changeLanguage('pt')" class="btn-lang" id="btn-pt">PT</a>
            </ul>
        </nav>
    </div>

    <main>
        <div class="present-infos">
            <h2 class="subtittle" data-i18n="faculdade-title">Aqui foi onde me formei</h2>
        </div>
        <img src="../public/univs.png" alt="Univs" class="landscape">
        <div class="presentation" >
            <p data-i18n="faculdade-presentation"></p>
        </div>
    
        <div class="links">
            <a href="../public/diploma.pdf" target="_blank" data-i18n="faculdade-diploma">Meu diploma</a>
        </div>
    </main>
    

    <script src="../script.js"></script>
    <script src="../lang/lang.js"></script>

</html>
